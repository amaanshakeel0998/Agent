# Voice Assistant Configuration File
# دو لسانی وائس اسسٹنٹ کنفیگریشن

[General]
# Wake word to activate assistant (empty = always listening)
wake_word = alexa
wake_word_ur = الیکسا

# Default language (en/ur/auto)
default_language = auto

# Enable conversation history
enable_history = true
max_history_items = 10

[Speech Recognition]
# Timeout for listening (seconds)
listen_timeout = 5
phrase_time_limit = 5
pause_threshold = 0.5

# Ambient noise adjustment duration
noise_adjustment = 0.5

# Energy threshold (auto/number)
energy_threshold = auto

[Text-to-Speech]
# Preferred TTS engine (gtts/piper/auto)
preferred_tts = auto

# Speech rate for Piper (words per minute)
piper_rate = 165

# Cache TTS audio files
enable_tts_cache = true
cache_duration_days = 7

[Paths]
# Piper voice model path
piper_model = ~/.local/share/piper/voices/en_US-lessac-medium.onnx

# TTS cache directory
cache_dir = ~/.cache/voice_assistant

# Log file
log_file = ~/.local/share/voice_assistant/assistant.log

[Features]
# Enable/disable features
enable_wake_word = true
enable_web_search = true
enable_app_control = true
enable_system_control = true
enable_file_management = true
enable_multimedia = true

[System]
# Confirmation for destructive actions
confirm_shutdown = true
confirm_delete = true

# Default applications
browser = firefox
file_manager = nautilus
text_editor = gedit
terminal = gnome-terminal
music_player = rhythmbox
video_player = totem

[Advanced]
# Debug mode
debug = false

# Maximum retries for speech recognition
max_retries = 3

# Internet check cache duration (seconds)
internet_check_cache = 30
